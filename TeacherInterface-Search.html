<!DECLTYPY html>
<head>
	<title> Teacher Search Interface </title>
</head>

<body>
	<body background="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2Fa%2F5514fc67d1c29.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1626342513&t=84a019f9094067eb6138d875cfe9a418">
	<form action="cgi-bin/TeacherInterface-Search.cgi" method="post"> <br>
	
	<input type="checkbox" style="margin-left:570px; margin-top:300px" name="student_id" value="Student ID" />Student ID
	<input type="checkbox" name="score" value="Score" />Score
	<input type="checkbox" name="credit" value="Credit" />Credit
  	<input type="checkbox" name="ranking" value="Ranking" checked="checked" />Ranking
  	<br>
  	
  	<input type="text" style="margin-left:530px; margin-top:0px"	name="select_student_id" size=20/>

	<select name="sort-name">
		<option value="student_id" selected> Student ID </option>
		<option value="score" selected> Score </option>
		<option value="credit" selected> Credit </option>
		<option value="ranking" selected> Ranking </option>
	</select>
	
	<select name="sort-type">
		<option value="Up to Down" selected> Up to Down </option>
		<option value="Down to Up" selected> Down to Up </option>
	</select>
	
	<input type=submit value="Search">
	
						
	
	</form>
</body>
</html>
