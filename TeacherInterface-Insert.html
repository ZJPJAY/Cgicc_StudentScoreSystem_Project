<!DECLTYPY html>
<head>
	<title> Teacher Insert Interface </title>
</head>

<body>
	<form action="cgi-bin/TeacherInterface-Insert.cgi" method="post"> <br>
	
	Name:      <input type=text size=20 name="name"> 	<br>
	Years:	   <input type=text size=20 name="year"> 	<br>
	
	<select name="sex">
		<option value="man"   selected> Man   </option>
		<option value="woman" selected> Woman </option>
	
	</select> <br>
	
	Student ID:<input type=text size=20 name="student-id"> <br>
	
	Dept Name: <input type=text size=20 name="dept-name">
	
	<select name="class">
		<option value="1" selected> Class 1 	</option>
		<option value="2" selected> Class 2 	</option>
		<option value="3" selected> Class 3 	</option>
		<option value="4" selected> Class 4 	</option>
	</select> <br>
	
	Chinese:   <input type=text size=20 name="chinese"> 	<br>
	Math:      <input type=text size=20 name="math"> 	<br>
	English:   <input type=text size=20 name="english"> 	<br>
	
	
	<input type=submit value="Search">
	
	</form>
</body>
</html>
